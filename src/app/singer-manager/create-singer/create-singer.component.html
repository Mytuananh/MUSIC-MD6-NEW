<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 50px">
            <mat-card style="margin: 50px 0">
                <form class="create-product" #f="ngForm" (ngSubmit)="f.form.valid&&ngSubmit()" novalidate>
                    <mat-error class="alert alert-primary">{{status}}</mat-error>
                    <!--NAME-->
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Name:</mat-label>
                        <input matInput name="name" [(ngModel)]="Form.name" #name="ngModel">
                        <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
                    </mat-form-field><br>
                    <!--AGE-->
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Age:</mat-label>
                        <input matInput name="age" [(ngModel)]="Form.age" #age="ngModel">
                        <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
                    </mat-form-field><br>
                    <!--COUNTRYSIDE-->
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Countryside:</mat-label>
                        <input matInput name="countryside" [(ngModel)]="Form.countryside" #countryside="ngModel">
                        <mat-icon matSuffix>description</mat-icon>
                    </mat-form-field><br>
                    <!--AVATAR-->
                    <mat-error *ngIf="!checkAvatar">Please Upload Avatar Singer</mat-error>
                    <app-upload-avatar (giveURLtoCreate)="onUploadAvatar($event)"></app-upload-avatar><br>
                    <button  style="width: 400px" mat-stroked-button class="mat-button-toggle-group btn-outline-primary">Save
                        <mat-icon matSuffix>production_quantity_limits</mat-icon>
                    </button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
