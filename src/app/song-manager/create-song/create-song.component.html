<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 50px">
            <mat-card style="margin: 50px 0">
                <form class="create-product" #f="ngForm" (ngSubmit)="f.form.valid&&ngSubmit()" novalidate>
                    <mat-error class="alert alert-primary">{{status}}</mat-error>
                    <!--NAME-->
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Name:</mat-label>
                        <input matInput name="name" [(ngModel)]="Form.name" #name="ngModel">
                        <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
                    </mat-form-field><br>
                    <!--DESCRIPTION-->
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Description:</mat-label>
                        <input matInput name="description" [(ngModel)]="Form.description" #description="ngModel">
                        <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
                    </mat-form-field><br>
                    <!--MUSICIAN-->
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Musician:</mat-label>
                        <input matInput name="musician" [(ngModel)]="Form.musician" #musician="ngModel">
                        <mat-icon matSuffix>description</mat-icon>
                    </mat-form-field><br>
                    <!--SINGER-->
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Select Singers</mat-label>
                        <mat-select name="singerList" multiple [(ngModel)]="Form.singers">
                            <mat-option *ngFor="let singer of singerList" [value]="singer">{{singer.name}}</mat-option>
                        </mat-select>
                        <mat-icon color="accent" matSuffix>format_list_numbered_rtl</mat-icon>
                    </mat-form-field><br>
                    <!--MUSIC-->
                    <mat-error *ngIf="!checkFile">Please Upload Music</mat-error>
                    <app-upload-music (giveURLtoCreate)="onUploadMusic($event)"></app-upload-music><br>
                    <!--AVATAR-->
                    <mat-error *ngIf="!checkAvatar">Please Upload Avatar Song</mat-error>
                    <app-upload-avatar (giveURLtoCreate)="onUploadAvatar($event)"></app-upload-avatar><br>
                    <button  style="width: 400px" mat-stroked-button class="mat-button-toggle-group btn-outline-primary">Save
                        <mat-icon matSuffix>production_quantity_limits</mat-icon>
                    </button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
