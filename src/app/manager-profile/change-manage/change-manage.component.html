<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <mat-card-header>
                    <span style="color: #00c85f">{{name}}</span>
                </mat-card-header>
                <img class="image2" [src]="avatar" height="300px" width="300px" alt="">
                <button routerLink="/change-profile" mat-stroked-button color="accent" class="mat-button-toggle-group btn- btn-outline-primary">Change Profile</button>
                <button routerLink="/change-password" mat-stroked-button color="accent" class="mat-button-toggle-group btn- btn-outline-primary">Change Password</button>
            </mat-card>
        </div>
    </div>
</div>
