<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <div class="ms_profile_wrapper">
                    <h1>Edit Profile</h1>
                    <form class="change-password" #f="ngForm" (ngSubmit)="f.form.valid &&ngSubmit()" novalidate>
                    <div class="ms_profile_box">
                        <div class="ms_pro_img">
                            <img [src]="avatar" alt="" class="img-fluid">
                            <div class="pro_img_overlay">
                                <i class="fa_icon edit_icon"></i>
                            </div>
                        </div>
                        <div class="ms_pro_form">
                            <div class="form-group">
                                <label>Your Name *</label>
                                <input type="text" placeholder="Bella Scott" class="form-control" name="username" [(ngModel)]="Form.username" #username = "ngModel" required>
                                <mat-error *ngIf="username.hasError('required')">Your email is required.</mat-error>

                            </div>
                            <div class="form-group">
                                <label>Your Email *</label>
                                <input type="text" placeholder="ex.@dummymail.com" class="form-control" name="email" [(ngModel)]="Form.email" [formControl]="emailFormControl" required>
                                <mat-error *ngIf="emailFormControl.hasError('required')">Your email is required.</mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('minlength')">The email is valid. Please try again!</mat-error>

                            </div>
                            <div class="form-group">
                                <label>Your Password *</label>
                                <input type="password" placeholder="******" class="form-control" name="password" [(ngModel)]="Form.password" #password = "ngModel" required="">
                                <mat-error *ngIf="password.hasError('required')">Your email is required.</mat-error>

                            </div>
                            <div class="form-group">
                                <label>Confirm Password *</label>
                                <input type="password" placeholder="******" class="form-control" name="re_password" [(ngModel)]="Form.username" #re_password = "ngModel" required="" >
                                <mat-error *ngIf="re_password.hasError('required')">Your email is required.</mat-error>

                            </div>
                            <div class="pro-form-btn text-center marger_top15">
                                <button  style="width: 400px" mat-stroked-button class="mat-button-toggle-group btn-outline-primary">Save
                                </button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>>
            </mat-card>
        </div>
    </div>
</div>
